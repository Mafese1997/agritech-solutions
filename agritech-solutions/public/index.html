<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech Solutions - Plant & Livestock Care</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <h1>AgriTech Solutions</h1>

        <!-- Result Section -->
        <div id="result"></div>
        <h1>Upload Image for Analysis</h1>
        <!-- Drag and Drop area -->
        <div id="dropArea" class="drop-area">
            <p>Drag & Drop an image here or <span id="browseLink">browse</span></p>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>

        <!-- Loading indicator -->
        <div id="loading" style="display: none;">Analyzing the image... Please wait.</div>

        <!-- Result section -->
        <div id="result"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
